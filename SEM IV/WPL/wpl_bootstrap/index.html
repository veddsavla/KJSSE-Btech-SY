<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-image: url('https://via.placeholder.com/1500x800'); /* Replace with your actual background image URL */
            background-size: cover;
            background-position: center;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 30px;
            max-width: 400px;
            width: 100%;
        }

        .login-container form {
            margin-bottom: 0;
        }

        .login-container h4 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .form-check-label {
            font-weight: 500;
        }

        /* Custom class for button color scheme */
        .custom-button {
            border: 1px solid #FF4B2B;
            background-color: #FF4B2B;
            color: white; /* Optionally change text color for better visibility */
            width: 100%;
            border-radius: 50px;
        }

        .footer {
            position: fixed;
            bottom: 10px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 14px;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <form>
            <h4 class="text-center mb-4">Login</h4>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Remember me</label>
            </div>
            <div class="mb-3 text-center">
                <a href="#" class="text-decoration-none">Forgot Password?</a>
            </div>
            <button type="submit" class="btn custom-button">Login</button>
            <div class="mt-3 text-center">
                Don't have an account? <a href="#" class="text-decoration-none">Create One</a>
            </div>
        </form>
    </div>

    <footer class="footer">
        &copy; 2024 Your Company Name. All rights reserved.
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
